<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>インベーダー</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="high-score">High Score: 0</div>
    <div id="game-over" style="display: none;">Game Over</div>
    <audio id="shoot-sound" src="https://example.com/shoot.mp3"></audio>
    <audio id="explosion-sound" src="https://example.com/explosion.mp3"></audio>
    <audio id="game-over-sound" src="https://example.com/gameover.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>

</html>
